<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Tienda en Línea</title>
    <li><a href="../index.html">Inicio</a></li>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="mensaje-compra" class="hidden">
        <div class="float-bg"></div>
        <div class="float">
            <h2>Procesando compra</h2>
            <p>Espere un momento</p>
            <div class="loader" id="loader"></div>
        </div>
    </div> 
    </section>   
    <h1>Simulador de Tienda en Línea</h1>
    <section id="productos">
      <h2>Productos</h2>
      <article
        class="producto"
        data-id="1"
        data-nombre="Camiseta"
        data-precio="15"
      >
        Camiseta - $15
        <button id="menos">-</button>
        <button id="mas">+</button>
      </article>
      <article
        class="producto"
        data-id="2"
        data-nombre="Pantalones"
        data-precio="25"
      >
        Pantalones - $25
        <button id="menos">-</button>
        <button id="mas">+</button>
      </article>
      <article
        class="producto"
        data-id="3"
        data-nombre="Zapatos"
        data-precio="50"
      >
        Zapatos - $50
        <button id="menos">-</button>
        <button id="mas">+</button>
      </article>
      <article
        class="producto"
        data-id="4"
        data-nombre="Sombrero"
        data-precio="10"
      >
        Sombrero - $10
        <button id="menos">-</button>
        <button id="mas">+</button>
      </article>
    </section>
    <section id="compra" class="hidden">
      <h2>¡Compra realizada con éxito!</h2>
      <p>Gracias por su compra.</p>
    </section>
    <section id="carrito" class="carrito">
      <h2>Carrito de Compras</h2>
      <ol id="lista-carrito"></ol>
      <p>Total: $<span id="total-carrito">0</span></p>
      <button id="btn-compra">Comprar</button>
    </section>
    <script src="main.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Tienda en Línea</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Simulador de Tienda en Línea</h1>
    <section id="productos">
    <h2>Productos</h2>
    <div id="prod" class="grid">
    </div>
    </section>
    <section id="mensaje-loader" class="hidden text-align-center">
        <h2>Procesando su compra</h2>
        <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </section>
    <section id="mensaje-compra" class="hidden">
        <h2>¡Compra realizada con éxito!</h2>
        <p>Gracias por su compra.</p>
    </section>
    <section id="carrito" class="carrito">
        <h2>Carrito de Compras</h2>
        <ol id="lista-carrito">
        </ol>
        <p>Total: $<span id="total-carrito">0</span></p>
        <button id="btn-compra">Comprar</button>
    </section>
    <script src="main.js" type="module"></script>
</body>
</html>

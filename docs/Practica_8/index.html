<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programación Asíncrona</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Repaso de Peticiones de Datos Asíncronos</h1>
    <h2>Cargar Datos desde una API REST Externa</h2>
    <section id="products" class="grid"></section>
    <script src="main.js"></script>
    <script src="carrito.js"></script>
    <section id="loading" class="hidden">
      <div class="loading-message">
        Procesando tu compra, por favor espera...
      </div>
      <div class="loader"></div>
    </section>
    <section id="mensaje-compra" class="hidden">
      <h2>¡Compra realizada con éxito!</h2>
      <p>Gracias por su compra.</p>
    </section>
    <section id="carrito" class="box">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total-carrito">0</span></p>
      <button id="btn-compra" disabled>Comprar</button>
  </section>
  </body>
</html>
